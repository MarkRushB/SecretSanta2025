
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>守护天使抽奖 - 汪汪像素版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
          --pixel-bg: #fdf5e6;
          --pixel-wood: #a66c3c;
          --pixel-wood-dark: #5a3a2a;
          --pixel-grass: #71aa34;
        }

        body {
            font-family: 'DotGothic16', sans-serif;
            image-rendering: pixelated;
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }

        /* Pixel borders */
        .pixel-box {
            background: white;
            border: 4px solid var(--pixel-wood-dark);
            box-shadow: 4px 4px 0 0 rgba(0,0,0,0.1);
            position: relative;
        }
        
        .pixel-box::before {
            content: '';
            position: absolute;
            top: -4px; left: -4px; right: -4px; bottom: -4px;
            border: 2px solid var(--pixel-wood);
            pointer-events: none;
        }

        .pixel-btn {
            background: var(--pixel-wood);
            color: white;
            border: 4px solid var(--pixel-wood-dark);
            padding: 8px 16px;
            position: relative;
            transition: transform 0.1s;
            font-family: 'DotGothic16', sans-serif;
        }

        .pixel-btn:active {
            transform: translate(2px, 2px);
        }

        /* Custom Pixel Scrollbar */
        ::-webkit-scrollbar {
            width: 16px;
        }
        ::-webkit-scrollbar-track {
            background: #f2d8b1;
            border-left: 4px solid var(--pixel-wood-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--pixel-wood-dark);
            border: 4px solid #f2d8b1;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--pixel-wood);
        }

        /* 使用 margin 以避免与 Tailwind 的 -translate-x 冲突 */
        @keyframes pixel-shake {
            0% { margin-left: 0px; margin-top: 0px; }
            25% { margin-left: -2px; margin-top: 2px; }
            50% { margin-left: 2px; margin-top: -1px; }
            75% { margin-left: -1px; margin-top: -2px; }
            100% { margin-left: 0px; margin-top: 0px; }
        }

        .animate-pixel-shake {
            animation: pixel-shake 0.1s infinite;
        }

        @keyframes pixel-poop-fall {
            0% { transform: translateY(0) scaleX(1) scaleY(1); opacity: 1; }
            /* 显著增加下落距离到 540px，确保能触及屏幕底部的礼物堆 */
            85% { transform: translateY(540px) scaleX(0.8) scaleY(1.2); opacity: 1; }
            95% { transform: translateY(560px) scaleX(1.4) scaleY(0.6); opacity: 1; }
            100% { transform: translateY(560px) scaleX(1.8) scaleY(0.4); opacity: 0; }
        }

        .animate-pixel-fall {
            animation: pixel-poop-fall 1s cubic-bezier(0.5, 0, 0.8, 0.2) forwards;
        }

        @keyframes gift-drop {
            0% { transform: translateY(-420px) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            70% { transform: translateY(0) scale(1); }
            85% { transform: translateY(-25px) scale(1.1); }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .animate-gift-drop {
            animation: gift-drop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
        
        input {
            font-family: 'DotGothic16', sans-serif;
        }
    </style>
</head>
<body class="bg-[#78b3e8] text-[#3a2e39] overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
